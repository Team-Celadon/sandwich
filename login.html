<div id = "signUpDiv">
<div class="card" id="sign-up">

<h3 class = "top10">Sign up</h3>

    <div class="card-body">
        <form id="new-user">
            <div class="form-group" class = "usernameDiv" id = "usernameDiv1">
                <label for="username" class = "usernameText" id = "usernameText1">Username</label>
                <input required name="newUsername" type="text" class="form-control" id="username" placeholder="Username">
            </div>

            <div class="form-group" class = "phoneNumberDiv" id = "phoneNumberDiv">
                <label for="phone" class = phoneNumberText id = "phoneNumberText">Phone Number</label>
                <input required name="newPhone" type="phone" class="form-control" id="phone" aria-describedby="phoneHelp" placeholder="Phone Number">
            </div>

            <div class="form-group" class = "passwordDiv" id = "passwordDiv1">
                <label for="password" class = "passwordText" id = "passwordText1">Password</label>
                <input required name="newPassword" type="password" class="form-control" id="password" placeholder="Password">
            </div>

           <button type="submit" class = "submitButton btn btn-light px-2 btn-block mx-auto my-1" id="submit-newuser">Submit</button>    

        </form>
    </div>
</div>
</div>

<!--====================================LOGIN=========================================== -->

<div id = "loginDiv">
<div class="card" id="user-login">
        <h3 class = "top10">Log in</h3>

    <div class="card-body">
        <form id="current-user">
            <div class="form-group" class = "usernameDiv" id = "usernameDiv2">
                <label for="username" class = "usernameText" id = "usernameText2">Username</label>
                <input required name="username" type="password" class="form-control" id="username2" placeholder="Username">
            </div>

            <div class="form-group" class = "passwordDiv" id = "passwordDiv2">
                <label for="password" class = "passwordText" id = "passwordText2">Password</label>
                <input required name="password" type="password" class="form-control" id="password2" placeholder="Password">
            </div>
            
            <button type="submit" class="submitButton btn btn-light px-2 btn-block mx-auto my-1" id="submitLogin">Submit</button> 
        </form>
    </div>
</div>
</div>

<button class="btn btn-light px-2 btn-block mx-auto my-3" id="createNewAccount">Create Account</button>


<script src="https://cdn.jsdelivr.net/npm/phone-fns@latest/dist/phone-fns.min.js"></script>
